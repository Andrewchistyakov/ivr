<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" defer></script>
    <title>my first app</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
  <div class="nav-bar">
    <div class="task-list-nav" id="task-list-nav">
      <button class="nav-button-1" id="nav-button-1" onclick="alert('already looking on tasks')">Tasks</button>
    </div>
    <div class="stats-nav">
      <button class="nav-button-2" id="nav-button-2" onclick="showStats()">Stats</button>
    </div>
  </div>
  <div class="todo-part">
    <div id="todo-list" class="todo-container">
      <h2>Your tasks:</h2>
      <ol id="task-list">

      </ol>
      <div class="task-inputfield" id="task-inputfield">
        <input type="text" id="taskInput" placeholder="Your task" class="task-input-box">
        <div class="est-t complexity">
          <label for="subj">Choose the subject:</label>
            <select id="subj-select">
              
            </select>
            <h5>or create a new one:</h5>
            <div>
              <input type="text" id="subjInput" placeholder="New subject" class="subject-input-box">
              <button id="newSubjSubmit">Submit</button>
            </div>
        </div>
        <div class="est-t complexity">
          <label for="compl">Choose the complexity:</label>
            <select id="compl-selector">
              <option value="no effort">no effort</option>
              <option value="easy">easy</option>
              <option value="normal">normal</option>
              <option value="hard">hard</option>
              <option value="very hard">very hard</option>
            </select>
          </div>
        <button id="submit-task" onclick="addTask()">Submit</button>
      </div>
    </div>
    <div class="done-container">
      <h2>Done tasks:</h2>
      <ul id="done-tasks"> 

      </ul>
    </div>
  </div>
  <div class="rating">
    <div class="rating-box">
      <h2 class="rating-h">Your rating:</h2> <br>
      <div class="today-rating">
        <h3 id="today-rating">Today:</h3>
      </div>
      <div class="week-rating">
        <h3 id="week-rating">This week:</h3>
      </div>
      <div class="month-rating">
        <h3 id="month-rating">This month:</h3>
      </div>
    </div>
  </div>
  <script>
        require('./render.js');
        require('./main.js')
  </script>
  </body>
</html>
