<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" defer></script>
    <title>my first app</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
  <div class="todo-part">
    <div id="todo-list" class="todo-container">
      <h2>Your tasks:</h2>
      <ol id="task-list">

      </ol>
      <div class="task-inputfield">
        <input type="text" id="taskInput" placeholder="Your task" class="task-input-box">
        <div class="est-t">
        <label for="time-estimate">Choose estimated time:</label>
          <select id="time-estimate">
            <option value="15">15min</option>
            <option value="30">30min</option>
            <option value="60">1h</option>
            <option value="120">2h</option>
            <option value="180">3h+</option>
          </select>
        </div>
        <div class="est-t complexity">
          <label for="compl">Choose the complexity:</label>
            <select id="compl-selector">
              <option value="routine">routine</option>
              <option value="easy">easy</option>
              <option value="normal">normal</option>
              <option value="hard">hard</option>
              <option value="very hard">very hard</option>
            </select>
          </div>
        <button id="submit-task" onclick="addTask()">Submit</button>
      </div>
    </div>
    <div class="done-container">
      <h2>Done tasks:</h2>
      <ul id="done-tasks"> 

      </ul>
    </div>
  </div>
  <script>
        require('./render.js');
        require('./main.js')
  </script>
  </body>
</html>
